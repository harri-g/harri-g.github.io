<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="form.php" method="POST" enctype="multipart/form-data">

        <!--First Name-->
        <label for="fname">First Name:</label>
        <input id="fname" name="fname" type="text" placeholder="John" required>
        <br><br>

        <!--Last Name-->
        <label for="lname">Last Name:</label>
        <input id="lname" name="lname" type="text" placeholder="Smith" required>
        <br><br>

        <!--Email-->
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" placeholder="JohnSmith@example.com" required>
        <label><input id="sub" name="subscribe" type="checkbox" value="Yes"> Subscribe to promotions</label>
        <br><br>

        <!--Phone Number-->
        <label for="mNum">Mobile Number:</label>
        <input id="mNum" name="mNum" type="tel" placeholder="04XXXXXXXX" pattern="[0][4][0-9]{8}" required>
        <br><br>

        <!--Notification Method-->
        <label>Notification Method:</label>
        <label><input type="checkbox" name="notify[]" value="Mobile">Mobile</label>
        <label><input type="checkbox" name="notify[]" value="Email">Email</label>
        <br><br>

        <!--Gender-->
        <label>Select Your Gender:</label>
        <label><input id="gender-male" name="gendertype" type="radio" value="Male" required>Male</label>
        <label><input id="gender-female" name="gendertype" type="radio" value="Female">Female</label>
        <br><br>

        <!--Birthdate-->
        <label for="birthD">Birthdate:</label>
        <input id="birthD" name="birthD" type="date" required>
        <br><br>

        <!--Username-->
        <label for="username">Create Username:</label>
        <input id="username" name="username" type="text" minlength="6" maxlength="15" required>
        <br><br>

        <!--Password-->
        <label for="password">Create Password:</label>
        <input id="password" name="password" type="password" minlength="3" maxlength="10" required>
        <br><br>

        <!--Number of Children-->
        <label for="childCount">Number of Children:</label>
        <input id="childCount" name="childCount" type="number" min="0" max="10" value="0">
        <br><br>

        <!--Profile Pic-->
        <label for="pfp">Create Profile Picture:</label>
        <input id="pfp" name="pfp" type="file" accept="image/png, image/jpeg">
        <br><br>

        <!--Payment Option-->
        <label for="payment">Payment Option:</label>
        <select id="payment" name="payment" required>
            <option value="" hidden>Select Payment</option>
            <option value="Visa">Visa</option>
            <option value="MasterCard">MasterCard</option>
            <option value="PayPal">PayPal</option>
        </select>
        <br><br>

        <!--Comments-->
        <label for="comment">Additional Comments:</label><br>
        <textarea id="comment" name="comment" rows="3" cols="25"></textarea>
        <br><br>

        <input type="reset">
        <input type="submit">
    </form>

    <p>This page has been edited by Harry G hello</p>


</body>
</html>
